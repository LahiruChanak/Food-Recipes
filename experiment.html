<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment</title>

    <link rel="icon" href="/assets/images/logo.png" />
    <link rel="stylesheet" href="/experiment.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Chicken Dum Biryani (Kacchi style)</h4>
              <p>The BEST chicken dum biryani recipe...</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Cajun Shrimp in Air Fryer</h4>
              <p>
                This Cajun Shrimp in the Air fryer is one of the easiest
                quickest recipes...
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Sri Lankan Yellow Rice</h4>
              <p>
                An easy way to make delicious Sri Lankan yellow rice in the
                instant pot or rice cooker...
              </p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Sri Lankan Chicken Kottu</h4>
              <p>The best and the most popular Sri Lankan street food...</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
